<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  {% if title %}
  <title>{{ title }} - {{ brand }}</title>
  {% else %}
  <title>{{ brand }}</title>
  {% endif %}
  <link href="{{ url_for('static', filename='node_modules/bootstrap/scss/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
  <!-- Ion Icons -->
  <!-- More Info: https://ionicons.com/usage -->
  <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">
</head>
<body>
  <!-- Display header -->
  {% include "header.html" %}

  <!-- Display Flash messages -->
  {% include "_flashhelper.html" %}

  <!-- Display main content -->
  <div class="container main-content">
    {% block content%}{% endblock %}
  </div>

  <!-- Display footer -->  
  {% include "footer.html" %}

  <!-- Javascript Libraries required for Bootstrap -->
  <!-- Keep them at the bottom of <body> -->
  <script src="{{ url_for('static', filename='node_modules/jquery-3.4.1.min.js')}}"></script>
  <script src="{{ url_for('static', filename='node_modules/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
</body>
</html>
