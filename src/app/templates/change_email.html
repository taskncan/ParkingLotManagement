{% extends "base.html" %}

{% block content%}
  <form class="form-signin" action="" method="POST">
    
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Change Account E-Mail</h1>
    </div>

    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter your new e-mail address" required autofocus>
    </div>

    <p><button type="submit" class="btn btn-primary btn-block" value="email_change">Confirm</button></p>
  </form>
{% endblock %}
