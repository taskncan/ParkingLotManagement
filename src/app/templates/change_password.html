{% extends "base.html" %}

{% block content%}
  <form class="form-signin" action="" method="POST" name="myForm" data-toggle="validator">
    
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Change Password</h1>
    </div>

    <div class="form-group">
      <label for="password">New Password</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="Enter a new password" required autofocus>
    </div>

    <p><button type="submit" class="btn btn-primary btn-block" value="pass_change">Confirm</button></p>
  </form>
{% endblock %}
